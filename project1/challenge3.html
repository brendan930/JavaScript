<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="challange3.css">
    <title>Project</title>
  </head>
  <body>

    <div class="scoreboard">

      <div class="left">

        <h1>HOME</h1>
        <div class="a"></div>

        <h2>PLYR PANALTY</h2>
        <div class="b"></div>

      <div class="middle">

    </div>
